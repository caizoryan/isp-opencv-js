<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello OpenCV.js</title>
</head>
<style>
	.inputoutput {
		display: grid;
		grid-template-columns: 1fr 1fr;
	}

	.inputoutput>* {
		max-width: 90%;
		max-height: 90%;
	}

	.caption {
		margin: 10px;
	}
</style>

<body>
	<h2>Hello OpenCV.js</h2>
	<div>
		<div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
		<div class="caption">templateSrc <input type="file" id="templateInput" name="file" /></div>
		<input type="range" id="inputRange1" value="0" min="0" max="255" step="1" />
		<input type="range" id="inputRange2" value="0" min="0" max="255" step="1" />
		<div class="inputoutput">
			<img id="imageSrc" alt="No Image" src="img.png" />
			<canvas id="outputCanvas"></canvas>
		</div>

	</div>
</body>
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
<script src="opencv.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
